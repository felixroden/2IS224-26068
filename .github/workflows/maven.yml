name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 22 with Maven cache
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build the project with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Step 4: Run tests with Maven
      - name: Run tests with Maven
        run: mvn test

      # Step 5: List directories and files for troubleshooting
      - name: List directories and files
        run: |
          echo "Listing root directory:"
          ls -R $GITHUB_WORKSPACE
          echo "Listing target directory:"
          ls -R $GITHUB_WORKSPACE/target
          echo "Listing surefire-reports directory:"
          ls -R $GITHUB_WORKSPACE/target/surefire-reports

      # Step 6: Upload Test Reports
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: ${{ github.workspace }}/target/surefire-reports

      # Step 7: Process Test Reports
      - name: Process Test Reports
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: ${{ github.workspace }}/target/surefire-reports/TEST-TestSuite.xml
          reporter: java-junit
